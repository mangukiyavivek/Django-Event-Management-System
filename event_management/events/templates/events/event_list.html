<!-- events/templates/events/event_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .event {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .event a {
            text-decoration: none;
            color: #333;
        }
        .event a:hover {
            text-decoration: underline;
        }
        .actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <div class="event-list">
        <div class="event">
            <a href="{% url 'create_event' %}" class="btn btn-primary">Create Event</a>
        </div>
        {% for event in events %}
        <div class="event">
            <h3><a href="{% url 'get_event' event.id %}">{{ event.name }}</a></h3>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p><strong>Organizer:</strong> {{ event.organizer.username }}</p>
            <div class="actions">
                <a href="{% url 'update_event' event.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'delete_event' event.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% empty %}
        <p>No events found.</p>
        {% endfor %}
    </div>
</body>
</html>
